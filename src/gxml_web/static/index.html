<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GXML Web Viewer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- Editor Panel -->
        <div class="editor-panel">
            <div class="panel-header">
                <h2>GXML Editor</h2>
                <div class="editor-controls">
                    <label class="auto-update-label"><input type="checkbox" id="auto-update-toggle"> Auto-update</label>
                    <button id="render-btn" class="render-btn">Render (Ctrl+Enter)</button>
                </div>
            </div>
            <div id="editor-container" class="editor-container"></div>
            <div id="error-display" class="error-display"></div>
        </div>
        
        <!-- Resizer -->
        <div id="resizer" class="resizer"></div>
        
        <!-- Viewport Panel -->
        <div class="viewport-panel">
            <div id="viewport-container">
                <!-- Viewport overlay controls -->
                <div class="viewport-overlay">
                    <button id="reset-view-btn" class="overlay-btn" title="Reset View (F)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 2v4m0 12v4m10-10h-4M6 12H2m15.07-5.07l-2.83 2.83m-8.48 8.48l-2.83 2.83m0-14.14l2.83 2.83m8.48 8.48l2.83 2.83"/>
                        </svg>
                    </button>
                    <button id="options-btn" class="overlay-btn" title="View Options">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 1v4m0 14v4m-9-9h4m10 0h4m-2.636-6.364l-2.828 2.828m-8.486 8.486l-2.828 2.828m0-14.142l2.828 2.828m8.486 8.486l2.828 2.828"/>
                        </svg>
                    </button>
                    <button id="geo-toggle-btn" class="overlay-btn" title="Geometry Spreadsheet">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                            <path d="M3 9h18M3 15h18M9 3v18M15 3v18"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Options panel overlay -->
                <div id="options-panel" class="options-panel">
                    <div class="options-header">
                        <span>View Options</span>
                        <button id="options-close" class="options-close">&times;</button>
                    </div>
                    
                    <div class="option-section">
                        <div class="option-section-title">View Mode</div>
                        <div class="option-buttons">
                            <button class="option-btn active" data-view-mode="lit">Lit</button>
                            <button class="option-btn" data-view-mode="unlit">Unlit</button>
                            <button class="option-btn" data-view-mode="wireframe">Wire</button>
                            <button class="option-btn" data-view-mode="xray">X-ray</button>
                        </div>
                    </div>
                    
                    <div class="option-section">
                        <div class="option-section-title">Panel Colors</div>
                        <div class="option-buttons">
                            <button class="option-btn active" data-color-mode="random">Random</button>
                            <button class="option-btn" data-color-mode="uniform">Uniform</button>
                        </div>
                    </div>
                    
                    <div class="option-section">
                        <div class="option-section-title">Labels</div>
                        <label class="option-toggle">
                            <input type="checkbox" id="face-labels-toggle">
                            <span>Show Face IDs</span>
                        </label>
                        <label class="option-toggle">
                            <input type="checkbox" id="hide-occluded-toggle" checked>
                            <span>Hide Occluded</span>
                        </label>
                    </div>
                    
                    <div class="option-section">
                        <div class="option-section-title">Vertices</div>
                        <label class="option-toggle">
                            <input type="checkbox" id="show-vertices-toggle">
                            <span>Show Vertices</span>
                        </label>
                    </div>
                    
                    <div class="option-section">
                        <div class="option-section-title">Camera</div>
                        <label class="option-toggle">
                            <input type="checkbox" id="inertia-toggle">
                            <span>Inertia / Damping</span>
                        </label>
                        <div class="option-hint">LMB: Rotate, RMB/Alt+LMB: Pan, Scroll: Zoom</div>
                    </div>
                </div>
            </div>
            
            <!-- Geometry Spreadsheet -->
            <div id="geo-spreadsheet" class="geo-spreadsheet">
                <div class="geo-spreadsheet-header">
                    <div class="geo-tabs">
                        <button class="geo-tab active" data-geo-tab="points">Points</button>
                        <button class="geo-tab" data-geo-tab="faces">Faces</button>
                    </div>
                    <div class="geo-summary">
                        <span id="geo-point-count">0 points</span>
                        <span id="geo-face-count">0 faces</span>
                    </div>
                </div>
                <div id="geo-content" class="geo-content">
                    <table id="geo-table" class="geo-table">
                        <thead id="geo-table-head"></thead>
                        <tbody id="geo-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    
    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    
    <!-- App -->
    <script src="/static/main.js"></script>
</body>
</html>
